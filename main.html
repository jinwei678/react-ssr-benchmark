<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <style>

    }
  </style>
</head>
<html>
  <body>

      </p>
      <p>
        <label><input type="checkbox" checked class="component" name="component" value="1" />淘宝首页</label>

      <p>
        <label><input type="checkbox" checked class="component" name="component" value="2" />天猫首页</label>

      <p>
        <label><input type="checkbox" checked class="component" name="component" value="3" />京东首页</label>
      </p>
      <p>
        <label><input type="checkbox" checked class="component" name="component" value="4" />课堂首页新版</label>
      </p>
    </form>
    <p>
      <button id="run">运行</button>
    </p>
    <div id="chart01" class="chart" style="width: 800px;height:400px;"></div>
    <div id="chart02" class="chart" style="width: 800px;height:400px;"></div>
    <div id="chart03" class="chart" style="width: 800px;height:400px;"></div>
    <div id="chart04" class="chart" style="width: 800px;height:400px;"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/3.5.4/echarts.min.js"></script>
    <script src="dist/index.js"></script>

</html>
